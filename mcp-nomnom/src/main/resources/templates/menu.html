<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu - NomNom Food Service</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-success text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0">Full Menu</h1>
                        <p class="mb-0 text-light">Browse all available products</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="/" class="btn btn-light btn-sm">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Summary Stats -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Total Products: <strong th:text="${totalProducts}">0</strong> items across 
                        <strong th:text="${categories.size()}">0</strong> categories
                    </div>
                </div>
            </div>

            <!-- Menu by Category -->
            <div th:each="category : ${categories}" class="row mb-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="mb-0" th:text="${category.name}">Category Name</h3>
                                <span class="badge bg-warning text-dark"
                                      th:text="${productsByCategory.get(category.getName().toUpperCase()) != null ? productsByCategory.get(category.name().toUpperCase()).size() : 0} + ' items'">
                                    0 items
                                </span>
                            </div>
                            <p class="mb-0 mt-2" th:text="${category.description}">Category description</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div th:each="product : ${productsByCategory.get(category.name().toUpperCase())}"
                                     class="col-md-6 col-lg-4 col-xl-3 mb-3">
                                    <div class="card h-100 border-success">
                                        <div class="card-body d-flex flex-column">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h5 class="card-title mb-0" th:text="${product.name}">Product</h5>
                                                <span class="badge bg-warning text-dark fs-6" 
                                                      th:text="'€' + ${#numbers.formatDecimal(product.price, 1, 2)}">
                                                    €0.00
                                                </span>
                                            </div>
                                            <p class="card-text flex-grow-1" th:text="${product.description}">
                                                Product description
                                            </p>
                                            <div class="mt-auto">
                                                <small class="text-muted" th:text="'ID: ' + ${product.id}">ID: 1</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2025 NomNom Food Service</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="/" class="btn btn-success btn-sm">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
