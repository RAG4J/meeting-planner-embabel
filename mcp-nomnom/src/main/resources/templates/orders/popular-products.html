<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Products - NomNom Food Service</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-success text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0"><i class="bi bi-trophy"></i> Popular Products</h1>
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="/orders/reports" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left"></i> Back to Reports
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Product</th>
                                            <th>Category</th>
                                            <th>Price</th>
                                            <th>Total Sold</th>
                                            <th>Orders</th>
                                            <th>Revenue</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="report, iterStat : ${popularProducts}">
                                            <td><strong th:text="${iterStat.count}">1</strong></td>
                                            <td>
                                                <strong th:text="${report.product.name}">Product</strong>
                                                <br><small class="text-muted" th:text="${report.product.description}">Desc</small>
                                            </td>
                                            <td><span class="badge bg-light text-dark" th:text="${report.product.category.name}">Cat</span></td>
                                            <td th:text="'€' + ${#numbers.formatDecimal(report.product.price, 1, 2)}">€0.00</td>
                                            <td><strong th:text="${report.totalQuantitySold}">0</strong></td>
                                            <td th:text="${report.numberOfOrders}">0</td>
                                            <td><strong th:text="'€' + ${#numbers.formatDecimal(report.totalRevenue, 1, 2)}">€0.00</strong></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <a href="/" class="btn btn-success btn-sm"><i class="bi bi-house"></i> Home</a>
            </div>
        </footer>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
