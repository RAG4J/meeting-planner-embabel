<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head('Persons')}"><title>is replaced</title></head>
<body>
<nav th:replace="~{layout/base :: nav}"></nav>

<!-- Main Content -->
<main>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">All Persons</h2>
                    <div class="d-flex gap-2">
                        <a href="/create-meeting" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>New Meeting
                        </a>
                    </div>
                </div>

                <!-- Persons Grid -->
                <div class="row g-4" th:if="${persons != null and !persons.isEmpty()}">
                    <div class="col-md-6 col-lg-4" th:each="person : ${persons}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-user-circle fa-4x text-primary"></i>
                                </div>
                                <h5 class="card-title" th:text="${person.name()}">Person Name</h5>
                                <p class="card-text text-muted">
                                    <i class="fas fa-envelope me-2"></i>
                                    <span th:text="${person.email()}">email@example.com</span>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-grid">
                                    <a th:href="@{/persons/{email}/agenda(email=${person.email()})}" 
                                       class="btn btn-outline-primary">
                                        <i class="fas fa-calendar me-2"></i>View Agenda
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty state -->
                <div class="text-center py-5" th:if="${persons == null or persons.isEmpty()}">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h4>No persons found</h4>
                    <p class="text-muted mb-4">No persons are available in the system.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/base :: footer}"></footer>
<div th:replace="~{layout/base :: scripts}"></div>
</body>
</html>
