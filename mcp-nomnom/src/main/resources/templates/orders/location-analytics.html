<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${location + ' Analytics - NomNom Food Service'}">Location Analytics</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-success text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0"><i class="bi bi-geo-alt"></i> <span th:text="${location}">Location</span></h1>
                        <p class="mb-0 text-light">Location Analytics</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a href="/orders/reports" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left"></i> Back to Reports
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Statistics -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card border-primary">
                        <div class="card-body text-center">
                            <h6>Total Orders</h6>
                            <h2 th:text="${stats.orderCount}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card border-success">
                        <div class="card-body text-center">
                            <h6>Total Revenue</h6>
                            <h2 th:text="'€' + ${#numbers.formatDecimal(stats.totalRevenue, 1, 2)}">€0.00</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card border-info">
                        <div class="card-body text-center">
                            <h6>Avg Order Value</h6>
                            <h2 th:text="'€' + ${#numbers.formatDecimal(stats.averageOrderValue, 1, 2)}">€0.00</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card border-warning">
                        <div class="card-body text-center">
                            <h6>Total Items</h6>
                            <h2 th:text="${stats.totalItems}">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Popular Products -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Most Popular Products at This Location</h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <div th:each="report : ${popularProducts}" class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <strong th:text="${report.product.name}">Product</strong>
                                            <span class="badge bg-light text-dark ms-2" th:text="${report.product.category.name}">Cat</span>
                                        </div>
                                        <div>
                                            <span th:text="${report.totalQuantitySold + ' sold'}">0 sold</span> - 
                                            <strong th:text="'€' + ${#numbers.formatDecimal(report.totalRevenue, 1, 2)}">€0.00</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <a href="/" class="btn btn-success btn-sm"><i class="bi bi-house"></i> Home</a>
            </div>
        </footer>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
