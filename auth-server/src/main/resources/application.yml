server:
  port: 9000
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false  # Set to true in production with HTTPS
        http-only: true
        name: MEETING_PLANNER_AUTH_SESSION

      tracking-modes: cookie
  forward-headers-strategy: framework

spring:
  application:
    name: meeting-planner-auth-server
  # OAuth2 configuration is handled by Java @Configuration classes

# Logging configuration
logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.boot.autoconfigure: INFO
    org.springframework.boot.web.servlet.error: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: INFO
    com.meetingplanner: DEBUG

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints (for health checks and monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info
