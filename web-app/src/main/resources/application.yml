server:
  port: 8080
  
spring:
  application:
    name: meeting-planner-web-app
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Embabel Agent Configuration
embabel:
  agent:
    base-url: http://localhost:8081
    timeout: 30s
    
logging:
  level:
    com.embabel: DEBUG
    org.springframework.web: INFO
